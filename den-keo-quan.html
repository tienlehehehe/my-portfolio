<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đèn kéo quân 3D</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #007bff;
    }
    .scene {
      width: 300px;
      height: 300px;
      margin: 50px auto;
      perspective: 1000px; /* tạo chiều sâu */
    }
    .lamp {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite reverse;
    }
    .lamp img {
      position: absolute;
      width: 120px;
      height: 180px;
      top: 60px;
      left: 90px;
      border-radius: 10px;
      cursor: pointer;
    }
    /* Sắp xếp 6 ảnh quanh trục Y */
    .lamp img:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
    .lamp img:nth-child(2) { transform: rotateY(60deg) translateZ(150px); }
    .lamp img:nth-child(3) { transform: rotateY(120deg) translateZ(150px); }
    .lamp img:nth-child(4) { transform: rotateY(180deg) translateZ(150px); }
    .lamp img:nth-child(5) { transform: rotateY(240deg) translateZ(150px); }
    .lamp img:nth-child(6) { transform: rotateY(300deg) translateZ(150px); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h2>Đèn kéo quân 3D</h2>
  <div class="scene">
    <div class="lamp" id="lamp">
      <img src="images/anh1.png" alt="Ảnh 1">
      <img src="images/anh2.png" alt="Ảnh 2">
      <img src="images/anh3.png" alt="Ảnh 3">
      <img src="images/anh4.png" alt="Ảnh 4">
      <img src="images/anh5.png" alt="Ảnh 5">
      <img src="images/anh6.png" alt="Ảnh 6">
    </div>
  </div>

  <script>
    const lamp = document.getElementById('lamp');
    const imgs = lamp.querySelectorAll('img');

    imgs.forEach(img => {
      img.addEventListener('mouseenter', () => {
        lamp.style.animationPlayState = 'paused';
      });
      img.addEventListener('mouseleave', () => {
        lamp.style.animationPlayState = 'running';
      });
    });
  </script>
</body>
</html>
